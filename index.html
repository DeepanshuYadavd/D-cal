<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./cal.css">
  </head>

  <body>
    <div id="main">
      <div id="display">
        <input readonly type="text" id="input-display" placeholder="0" />
      </div>
      <div id="keys">
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>

        <div class="row">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>del</button>
          <button>ac</button>
          <button>%</button>
          <button>=</button>
        </div>
      </div>
    </div>
   <script src="./cal.js"></script>
  </body>
</html>
